<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio Feed</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fcfcfe;
      --accent: #ffe9f4;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: #222;
    }
    h1.logo {
      font-family: 'Pacifico', cursive;
    }

    /* --- helper to force perfectly square thumbnails --- */
    .square {
      position: relative;
      width: 100%;
    }
    .square::before {
      content: '';
      display: block;
      padding-bottom: 100%; /* 1:1 aspect ratio */
    }
    .square > img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center">
  <header class="py-6">
    <h1 class="logo text-3xl text-pink-500">My Highlights</h1>
  </header>

  <main class="w-full max-w-screen-lg px-2">
    <div id="grid" class="grid grid-cols-2 md:grid-cols-3 gap-2"></div>
  </main>

  <!-- Modal viewer -->
  <div id="viewer" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-xl w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2 overflow-hidden flex flex-col md:flex-row">
      <img id="viewer-img" src="" alt="" class="w-full md:w-1/2 object-cover" />
      <div class="flex-1 p-4 flex flex-col">
        <h2 id="viewer-title" class="text-xl font-semibold mb-2"></h2>
        <p id="viewer-desc" class="flex-1 overflow-y-auto mb-4"></p>
        <button id="close" class="self-end px-4 py-2 rounded-lg bg-pink-500 text-white">Close</button>
      </div>
    </div>
  </div>

  <script>
    // === placeholder data ===
    const posts = [
      { src: "image_1.jpg", title: "Project 1", description: "Details about project 1" },
      { src: "image_2.jpg", title: "Project 2", description: "Details about project 2" },
      { src: "image_3.jpg", title: "Project 3", description: "Details about project 3" },
      { src: "image_4.jpg", title: "Project 4", description: "Details about project 4" },
      { src: "image_5.jpg", title: "Project 5", description: "Details about project 5" },
      { src: "image_6.jpg", title: "Project 6", description: "Details about project 6" },
      { src: "image_7.jpg", title: "Project 7", description: "Details about project 7" },
      { src: "image_8.jpg", title: "Project 8", description: "Details about project 8" },
      { src: "image_9.jpg", title: "Project 9", description: "Details about project 9" },
      { src: "image_10.jpg", title: "Project 10", description: "Details about project 10" }
    ];

    // === build grid ===
    const grid = document.getElementById("grid");

    posts.forEach((p) => {
      const wrapper = document.createElement("div");
      wrapper.className =
        "square overflow-hidden rounded-lg shadow-md cursor-pointer transform transition duration-300 hover:scale-105 group";

      const img = document.createElement("img");
      img.src = p.src;
      img.alt = p.title;
      img.className = "w-full h-full object-cover absolute inset-0";

      wrapper.appendChild(img);
      wrapper.addEventListener("click", () => openViewer(p));
      grid.appendChild(wrapper);
    });

    // === modal logic ===
    const viewer = document.getElementById("viewer");
    const vImg = document.getElementById("viewer-img");
    const vTitle = document.getElementById("viewer-title");
    const vDesc = document.getElementById("viewer-desc");

    document.getElementById("close").addEventListener("click", () => viewer.classList.add("hidden"));
    viewer.addEventListener("click", (e) => {
      if (e.target === viewer) viewer.classList.add("hidden");
    });

    function openViewer(post) {
      vImg.src = post.src;
      vTitle.textContent = post.title;
      vDesc.textContent = post.description;
      viewer.classList.remove("hidden");
    }
  </script>
</body>
</html>
