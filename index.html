<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio Feed</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{
      --pastel-bg:#fafafa;
    }
    body{background:var(--pastel-bg);font-family:'Poppins',sans-serif;color:#222;}
    .font-cursive{font-family:'Pacifico',cursive;}

    /* ====== FEED GRID ====== */
    .feed{max-width:1200px;margin-inline:auto;padding:1rem;display:grid;grid-template-columns:repeat(auto-fill,minmax(calc((100% - 2rem)/3),1fr));gap:1rem;}

    /* Each post keeps a perfect square ratio */
    .post{position:relative;cursor:pointer;overflow:hidden;border-radius:0.5rem;box-shadow:0 2px 6px rgba(0,0,0,0.1);background:#fff;}
    .post::before{content:"";display:block;padding-bottom:100%;}
    .post img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transition:transform 0.3s ease;}
    .post:hover img{transform:scale(1.05);}  /* hover animation */

    /* ====== MODAL ====== */
    .modal{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;background:rgba(0,0,0,0.6);z-index:50;opacity:0;pointer-events:none;transition:opacity 0.25s ease;}
    .modal.open{opacity:1;pointer-events:auto;}
    .modal-content{background:#fff;display:flex;flex-direction:column;max-width:90vw;max-height:90vh;border-radius:0.5rem;overflow:hidden;}
    @media(min-width:768px){.modal-content{flex-direction:row;}}
    .modal-img{flex:1;min-width:300px;position:relative;}
    .modal-img::before{content:"";display:block;padding-bottom:100%;}
    .modal-img img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;}
    .modal-details{flex:1;min-width:250px;padding:1.25rem;overflow-y:auto;}
    .close-btn{position:absolute;top:0.5rem;right:0.5rem;background:#fff;border:none;border-radius:9999px;width:2rem;height:2rem;font-size:1.25rem;line-height:2rem;text-align:center;cursor:pointer;box-shadow:0 1px 4px rgba(0,0,0,0.25);}  
  </style>
</head>
<body>
  <header class="text-center py-6">
    <h1 class="text-3xl font-cursive">My Portfolio</h1>
  </header>

  <main>
    <div class="feed" id="feed"></div>
  </main>

  <!-- ========= MODAL ========= -->
  <div class="modal" id="modal">
    <div class="modal-content relative">
      <div class="modal-img"><img id="modalImage" src="" alt="Expanded post"></div>
      <div class="modal-details">
        <h2 id="modalTitle" class="text-xl font-semibold mb-2"></h2>
        <p id="modalDescription" class="leading-relaxed"></p>
      </div>
      <button id="closeModal" class="close-btn">&times;</button>
    </div>
  </div>

  <!-- ========= JS ========= -->
  <script>
    // Replace the placeholder images/titles/descriptions with your real content
    const posts=[
      {src:'image_1.jpg',title:'Campaign Launch',description:'Details about Campaign Launch'},
      {src:'image_2.jpg',title:'Award Night',description:'Description of Award'},
      {src:'image_3.jpg',title:'Event Booth',description:'Description of Event Booth'},
      {src:'image_4.jpg',title:'Billboard Design',description:'Description of Billboard'},
      {src:'image_5.jpg',title:'Product Teaser',description:'Description of Product Teaser'},
      {src:'image_6.jpg',title:'Workshop',description:'Description of Workshop'},
      {src:'image_7.jpg',title:'Magazine Spread',description:'Description of Magazine Spread'},
      {src:'image_8.jpg',title:'Social Ad',description:'Description of Social Ad'},
      {src:'image_9.jpg',title:'Rebrand',description:'Description of Rebrand'},
      {src:'image_10.jpg',title:'TV Spot',description:'Description of TV Spot'}
    ];

    // Build grid
    const feed=document.getElementById('feed');
    posts.forEach(p=>{
      const tile=document.createElement('div');
      tile.className='post';
      tile.innerHTML=`<img src="${p.src}" alt="${p.title}">`;
      tile.addEventListener('click',()=>openModal(p));
      feed.appendChild(tile);
    });

    // Modal logic
    const modal=document.getElementById('modal');
    const modalImg=document.getElementById('modalImage');
    const modalTitle=document.getElementById('modalTitle');
    const modalDesc=document.getElementById('modalDescription');
    const closeBtn=document.getElementById('closeModal');

    function openModal(post){
      modalImg.src=post.src;
      modalTitle.textContent=post.title;
      modalDesc.textContent=post.description;
      modal.classList.add('open');
    }

    function closeModal(){
      modal.classList.remove('open');
      modalImg.src='';
    }

    closeBtn.addEventListener('click',closeModal);
    modal.addEventListener('click',e=>{if(e.target===modal)closeModal();});
  </script>
</body>
</html>
