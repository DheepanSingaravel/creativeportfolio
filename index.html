<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio Feed</title>
  
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />
  
  <style>
    /* Square grid & hover */
    .feed {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(min(100%, 300px), 1fr));
    }

    .post {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    /* lock 1:1 aspect */
    .post::before {
      content: "";
      display: block;
      padding-bottom: 100%;
    }
    /* image covers the square */
    .post img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .post:hover img {
      transform: scale(1.05);
    }

    /* Modal (simple inâ€‘page viewer) */
    #viewer {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    #viewer.hidden { display: none; }
    #viewerContent {
      background: #fff;
      max-width: 900px;
      width: 90%;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 1rem;
      padding: 1rem;
      border-radius: 0.75rem;
    }
    #viewerContent img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-[#fafafa] font-[Poppins] text-gray-800">
  <header class="text-center py-6">
    <h1 class="text-3xl font-bold mb-4">My Creative Portfolio</h1>
    <!-- Pastel buttons -->
    <div class="flex justify-center gap-4 mb-6">
      <button class="px-6 py-2 rounded-full bg-pink-200/90 hover:bg-pink-200 font-semibold transition">Contact Me</button>
      <button class="px-6 py-2 rounded-full bg-blue-200/90 hover:bg-blue-200 font-semibold transition">Testimonials</button>
    </div>
  </header>

  <main id="feed" class="feed px-4"></main>

  <!-- Modal viewer -->
  <div id="viewer" class="hidden">
    <div id="viewerContent"></div>
  </div>

  <script>

    const posts=[
      {src:'image_1.jpeg',title:'Campaign Launch',description:'Details about Campaign Launch'},
      {src:'image_2.png',title:'Award Night',description:'Description of Award'},
      {src:'image_3.jpg',title:'Event Booth',description:'Description of Event Booth'},
      {src:'image_4.jpg',title:'Billboard Design',description:'Description of Billboard'},
      {src:'image_5.jpeg',title:'Product Teaser',description:'Description of Product Teaser'},
      {src:'image_6.jpg',title:'Workshop',description:'Description of Workshop'},
      {src:'image_7.jpeg',title:'Magazine Spread',description:'Description of Magazine Spread'},
      {src:'image_8.jpg',title:'Social Ad',description:'Description of Social Ad'},
      {src:'image_9.jpeg',title:'Rebrand',description:'Description of Rebrand'},
      {src:'image_10.jpg',title:'TV Spot',description:'Description of TV Spot'}
    ];

    const feed = document.getElementById("feed");
    const viewer = document.getElementById("viewer");
    const viewerContent = document.getElementById("viewerContent");

    // Build grid
    posts.forEach((post, i) => {
      const card = document.createElement("div");
      card.className = "post";
      card.innerHTML = `<img src="${post.src}" alt="${post.title}">`;
      card.addEventListener("click", () => openViewer(i));
      feed.appendChild(card);
    });

    function openViewer(index) {
      const { src, title, description } = posts[index];
      viewerContent.innerHTML = `
        <img src="${src}" alt="${title}">
        <div class="flex flex-col gap-2">
          <h2 class="text-xl font-semibold mb-2">${title}</h2>
          <p class="text-sm text-gray-600 flex-1">${description}</p>
          <button class="self-end px-4 py-2 bg-red-500/90 text-white rounded hover:bg-red-500" onclick="closeViewer()">Close</button>
        </div>
      `;
      viewer.classList.remove("hidden");
    }

    function closeViewer() {
      viewer.classList.add("hidden");
    }

    // Close on backdrop click
    viewer.addEventListener("click", (e) => {
      if (e.target === viewer) closeViewer();
    });
  </script>
</body>
</html>
